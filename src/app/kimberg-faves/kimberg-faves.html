<ul class="list-group">
  <li class="list-group-item list-group-item-secondary text-black-50">
    Kyle's Faves
  </li>
  @for (p of people$ | async; track p) {
    <li 
      class="list-group-item"
    >
      <input 
        class="form-check-input me-1" 
        type="checkbox" 
        value="" 
        [id]="p.name"
      >
      <label 
        class="form-check-label stretched-link" 
        [for]="p.name"
      >
        {{ p.name }}
      </label>
    </li>
  }
</ul>
