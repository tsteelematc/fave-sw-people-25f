<ul class="list-group">
  <li class="list-group-item list-group-item-secondary text-black-50">
    Tom's Faves
  </li>

  @for (p of people$ | async; track p) {
    <li class="list-group-item">
      <input class="form-check-input me-3" type="checkbox" value="" id="firstCheckboxStretched">
      <label class="form-check-label stretched-link" for="firstCheckboxStretched">{{ p.name }}</label>
    </li>
  }
</ul>
