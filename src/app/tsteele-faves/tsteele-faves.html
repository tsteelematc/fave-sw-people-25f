<ul class="list-group">
  <li class="list-group-item list-group-item-secondary text-black-50">
    Tom's Faves
  </li>
  <li class="list-group-item">
    <button 
      class="btn btn-link"
      (click)="promisesAsThenables()"
    >
      Promises as "thenables"
    </button>
    <button 
      class="btn btn-link"
      (click)="promisesWithAsyncAwait()"
    >
      Promises with async/await and try/catch
    </button>
    <button 
      class="btn btn-link"
      (click)="promisesFun()"
    >
      Promises fun ! ! !
    </button>
  </li>
  <li class="list-group-item list-group-item-light">
    <p>
      Faves Cout: {{faveCount()}}
    </p>
    <p>
      Faves Fun Fact: {{ `Avg Height ${ avgFaveHeight() }cm` }}
    </p>
  </li>
  @if(people().length > 0){
    @for (p of people(); track p.name) {
      <li 
        class="list-group-item"
      >
        <input 
          class="form-check-input me-3" 
          type="checkbox" 
          [checked]="p.checked" 
          (change)="toggleChecked(p)"
          [id]="p.name"
        >
        <label 
          class="form-check-label stretched-link" 
          [class.text-warning]="p.invalidHeight"
          [for]="p.name"
          [title]="p.invalidHeight ? 'Height: Unknown' : `Height: ${p.heightInCentimeters}cm`"
        >
          {{ p.name }}
        </label>
      </li>
    }
  } @else {
    <li class="list-group-item list-group-item-info">
      Loading...
    </li>
  }
</ul>
