<ul class="list-group">
  <li 
    class="list-group-item list-group-item-secondary text-black-50"
  >
    Ola's Faves
</li>

<li class="list-group-item" > 
    <button 
      class="btn btn-sm btn-primary m-2"
      (click)="promisesAsThenables()"
    >
      Promises as "thenables"

    </button>
    <button 
      class="btn btn-sm btn-primary m2"
      (click)="promisesWithAsynAwait()"  
    >
      Promises with async await and try/catch
    </button>
    <button 
      class="btn btn-sm btn-primary m-2"
      (click)="promisesFun()"
      >
      Promises Fun !!!
   </button>
  </li> 
  
  <li class="list-group-item list-group-item-dark">
    <p>
      Faves Count: {{ faveCount() }}
    </p>
    <p>
      Faves Fun Fact: Avg Height is {{ avgFaveHeight() }}
    </p>
    <p>
      <input class="form-control form-control-sm mb-1" 
        placeholder ="Who are you"
        type="text"
        [(ngModel)] = "who"
      />
    </p>
    <button class="btn btn-link p-0"
      (click)="postToMsTeams()">
      Post to MS Teams
    </button>

  </li>
  
  @if(people().length > 0) {
  @for (p of people(); track p){
  <li 
    class="list-group-item"
  >
    <input 
      class="form-check-input me-3" 
      type="checkbox" 
      [checked]="p.checked"
      (change)="toggleChecked(p)"
      [id]="p.name"
    >
    <label 
      class="form-check-label stretched-link" 
      [for]="p.name"
      [class.text-warning]="p.invalidHeight"
      [title]="p.invalidHeight? 'Height: unknown' : ` Height: ${p.invalidHeight}` "
    >
      {{ p.name }}
      </label>
      </li>
    }
  } @else {
    <li 
      class="list-group-item list-group-item-info"
    >
      Loading...
    </li>
  }
</ul>
